        // Project data
        const projects = [
            { title: 'Devfolio UI', cat: 'frontend', desc: 'Responsive portfolio generator with live editing.', tech: ['HTML', 'Tailwind', 'Node'], github: '#', demo: '#' },
            { title: 'TaskFlow', cat: 'fullstack', desc: 'Kanban productivity app with realtime sync.', tech: ['React', 'WebSocket', 'IndexedDB'], github: '#', demo: '#' },
            { title: 'QuizCraft', cat: 'fullstack', desc: 'Quiz platform with analytics dashboard.', tech: ['React', 'D3', 'Express'], github: '#', demo: '#' },
            { title: 'API Guard', cat: 'tools', desc: 'Lightweight auth & rate-limiting microservice.', tech: ['Node', 'Express', 'Redis'], github: '#', demo: '#' },
            { title: 'CodeSnip', cat: 'tools', desc: 'Snippet manager with syntax highlighting.', tech: ['HTML', 'JS', 'LocalStorage'], github: '#', demo: '#' }
        ];

        const grid = document.getElementById('projectGrid');
        const render = (filter) => {
            grid.innerHTML = '';
            projects.filter(p => filter === 'all' || p.cat === filter).forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h3>${p.title}</h3><div style="color:var(--muted)">${p.desc}</div>
        <div class='tech'>${p.tech.map(t => `<span class='chip'>${t}</span>`).join('')}</div>
        <div style='margin-top:14px;display:flex;gap:10px'>
          <a href='${p.github}' class='chip' target='_blank'>GitHub</a>
          <a href='${p.demo}' class='chip' target='_blank'>Demo</a>
        </div>`;
                grid.appendChild(card);
            });
        };

        render('all');

        document.querySelectorAll('.tag').forEach(tag => {
            tag.onclick = () => {
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                render(tag.dataset.filter);
            }
        });
    </script>
